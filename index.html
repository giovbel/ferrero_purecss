<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/grids-responsive-min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" 
    integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <title>Ferrero Rocher</title>
</head>
<body>
    <div class="pure-g"> <!-- classe de grade (criar uma grade) -->
      <div class="pure-u-1-3 pure-u-md-1-3"> <!-- definir o tamanho da grade -->
            <div class="ferrero1"> 
                <img  class="pure-img" src="./img/ferrero1.svg"> <!-- classe para por uma imagem responsiva -->
            </div>
        </div>

            <div class="pure-u-1-3 pure-u-md-1-3">
                <div class="logo">
                    <img  class="pure-img" src="./img/logo.png">
                </div>

                <div class="descricao"> <!-- Adicionar texto -->
                    <span>Ferrero Rocher oferece uma experiência de sabor incomparável de contraste de camadas: 
                        uma avelã inteira no meio, um delicioso recheio cremoso de avelã, um wafer crocante coberto com chocolate e pedacinhos de avelã.</span>
                </div>

                <div class="pure-g"> 
                <div class="pure-u-1-3 pure-u-md-1-3">
                    <div class="ferrero2">
                        <img  class="pure-img" src="./img/ferrero2.svg">
                    </div>
                </div>

                <a class="pure-button" href="#">Saiba Mais</a>  <!-- Para criar um Pure Button -->
                    
</body>
</html>

<style>

    body{
        background-color: #2E1012;
        background-image: url(./img/background.svg);
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
    }

    .pure-g {
    height: 100vh;
}

    .pure-u-1-3 {
    height: 100vh;
}

    .pure-img {
    margin-top: 20vw;
    margin-left: 8vw;
}



</style>
